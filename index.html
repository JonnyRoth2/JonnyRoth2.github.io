<!DOCTYPE html>
<html>
    <body>
        <h1>Website for stuff</h1>
        <script>
         var clicks = 0;

        function Clicker() {
            clicks += 1;
            document.getElementById("clicks").innerHTML = clicks;
        }
        </script>
        <p>Count: <a id="clicks">0</a></p>
        <button type="button" onclick="Clicker()">Click Me for the counter to go up!</button>
        <p> Please press the button on visit for the counter to go up</p>
    </body>
</html>
